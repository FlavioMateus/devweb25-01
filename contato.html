  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-danger navbar-expand-md fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">Pizzaria Delícia</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Cardápio</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="pizzas.html">Pizzas</a></li>
            <li><a class="dropdown-item" href="#">Acompanhamentos</a></li>
            <li><a class="dropdown-item" href="#">Molhos</a></li>

      </ul>
      <ul class="navbar-nav">

  </div>
</nav>



<!-- FORMULÁRIO E MAPA -->
<div class="container mt-4">
  <h2 class="text-center mb-4">Fale Conosco</h2>
  <div class="row">
    <div class="col-md-6">
      <form>
        <div class="mb-3">
          <label class="form-label">Nome</label>
          <input type="text" class="form-control" placeholder="Digite seu nome completo">
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Digite seu e-mail">
        </div>
        <div class="mb-3">
          <label class="form-label">Mensagem</label>
          <textarea class="form-control" rows="5" placeholder="Escreva sua mensagem ou sugestão"></textarea>
        </div>
        <button type="submit" class="btn btn-danger">Enviar</button>
      </form>
    </div>

    <div class="col-md-6">
      <div class="ratio ratio-16x9">
        <iframe src="https://maps.google.com/maps?q=pizzaria&output=embed"></iframe>
      </div>
      <div class="alert alert-info mt-3">
        <h5>Horário de Atendimento</h5>
        <p>Terça a Domingo: 18h às 23h</p>
      </div>
    </div>
  </div>
</div>

<!-- FOOTER -->
<footer class="bg-dark text-white mt-5 py-4">
  <div class="container text-center">
    <div class="mb-3">
      <img src="images/logo.jpg" alt="Logo" style="height: 60px;">
    </div>
    <p class="mb-2">© 2024 Pizzaria Delícia</p>
    <div class="social-links">
      <a href="#" class="text-white mx-2 fs-4"><i class="fab fa-facebook"></i></a>
      <a href="#" class="text-white mx-2 fs-4"><i class="fab fa-instagram"></i></a>
      <a href="#" class="text-white mx-2 fs-4"><i class="fab fa-whatsapp"></i></a>
    </div>
  </div>
</footer>

<!-- MODAL DE LOGIN -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Entrar na Conta</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
          </div>
          <button type="submit" class="btn btn-danger w-100">Entrar</button>
        </form>
      </div>
      <div class="modal-footer">
        <p class="text-center w-100">Não tem uma conta? <a href="#">Cadastre-se</a></p>
      </div>
    </div>
  </div>
</div>

<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
