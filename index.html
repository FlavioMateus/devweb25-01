<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria Delícia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
        <a class="navbar-brand" href="#">Pizzaria Delícia</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="menu.html">Cardápio</a></li>
                <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre Nós</a></li>
                <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Carrossel -->
<div id="carouselPizzas" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="images/margherita.jpg" class="d-block w-100 w-md-75 w-lg-50" alt="Pizza Margherita">
        </div>
        <div class="carousel-item">
            <img src="images/calabresa.jpg" class="d-block w-100 w-md-75 w-lg-50" alt="Pizza Calabresa">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselPizzas" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselPizzas" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>

<!-- Cards de Destaque -->
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="images/promocao.jpg" class="card-img-top" alt="Promoção">
                <div class="card-body">
                    <h5 class="card-title">Promoção do Dia</h5>
                    <p class="card-text">2 Pizzas Grandes + Refri por R$ 79,90</p>
                    <a href="#" class="btn btn-danger">Peça Agora</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Horário de Funcionamento</h5>
                    <p class="card-text">Ter-Dom: 18h às 23h</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<footer class="bg-dark text-white mt-5 py-4">

      <p>© 2024 Pizzaria Delícia - Todos os direitos reservados</p>

        <a href="#" class="text-white mx-2"><i class="fab fa-facebook"></i></a>
