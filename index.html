<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Pizzaria Delícia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-danger navbar-expand-md fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Pizzaria Delícia</a>
        
        <button class="navbar-toggler" type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#menu" 
                aria-controls="menu" 
                aria-expanded="false" 
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
            <!-- Links à ESQUERDA (novos) -->
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" 
                       href="#" 
                       id="navbarDropdown" 
                       role="button" 
                       data-bs-toggle="dropdown" 
                       aria-expanded="false">
                        Cardápio
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="pizzas.html">Pizzas</a></li>
                        <li><a class="dropdown-item" href="#">Acompanhamentos</a></li>
                        <li><a class="dropdown-item" href="#">Molhos</a></li>
                        <li><a class="dropdown-item" href="#">Bebidas</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="sobre.html">Sobre Nós</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contato.html">Contato</a>
                </li>
                
            </ul>
            

            <!-- Links à DIREITA (originais) -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#pedidos">Meus Pedidos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#janelamodal">
                    <i class="fas fa-sign-in-alt"></i>Entrar</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Carrossel -->
<div id="carouselPizzas" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <div class="d-flex justify-content-center align-items-center" style="height: 400px;">
                <img src="images/margherita.jpg" style="width: 500px;" class="img-fluid" alt="Pizza Margherita">
            </div>
        </div>
        <div class="carousel-item">
            <div class="d-flex justify-content-center align-items-center" style="height: 400px;">
                <img src="images/calabresa.jpg" style="max-width: 500px;" class="img-fluid" alt="Pizza Calabresa">
            </div>
        </div>
    </div>
    <!-- Controles mantidos iguais -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselPizzas" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselPizzas" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>

<!-- Cards de Destaque -->
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="images/promocao.jpg" class="card-img-top" alt="Promoção">
                <div class="card-body">
                    <h5 class="card-title">Promoção do Dia</h5>
                    <p class="card-text">2 Pizzas Grandes + Refri por R$ 79,90</p>
                    <a href="#" class="btn btn-danger">Peça Agora</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Horário de Funcionamento</h5>
                    <p class="card-text">Ter-Dom: 18h às 23h</p>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="bg-dark text-white mt-5 py-4">
    <div class="container text-center">
        <div class="mb-3">
            <img src="images/logo.png" alt="Logo" style="height: 60px;">
        </div>
        <p class="mb-2">© 2024 Pizzaria Delícia</p>
        <div class="social-links">
            <a href="#" class="text-white mx-2 fs-4"><i class="fab fa-facebook"></i></a>
            <a href="#" class="text-white mx-2 fs-4"><i class="fab fa-instagram"></i></a>
            <a href="#" class="text-white mx-2 fs-4"><i class="fab fa-whatsapp"></i></a>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
